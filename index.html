<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="page1">
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <div class="middle">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Contact</a>
            </div>
        </nav>

        <div class="started">
            <button>GET STARTED </button>
            <h1><i class="ri-arrow-right-line"></i></h1>
        </div>
    </div>
    
    <div class="page2">
        <nav>
            <div class="middle">
                <a href="">Projects</a>
                <a href="">Clients</a>
                <a href="">Designers</a>
                <a href="">Help</a>
            </div>
        </nav>
        <div class="content">
            <h1>What kind of work <br> do you do ?</h1>

            <div class="btn">
                <button class="work"><i class="ri-briefcase-line"></i> Business Management</button>
                <button class="work"><i class="ri-quill-pen-line"></i> Designer</button>
                <button class="work"><i class="ri-code-s-slash-line"></i> Development</button>
                <button class="work"><i class="ri-shopping-cart-line"></i> Marketing</button>
            </div>
        </div>

        <div class="next">
            <button class="direction1"><i class="ri-arrow-left-s-line"></i> Back</button>
            <button class="direction2">Next <i class="ri-arrow-right-s-line"></i></button>
        </div>
    </div>

    <div class="page3">
        <div class="container">
            <h1>SignUp</h1>
           
            <section>
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">
                <button>SignUp</button>
                <button>Cancel</button>
            </section>
            <p><input type="checkbox" name="" id=""> Check to get updates on email</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
